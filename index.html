<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output/styles.css" />
    <title>Jokes App</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="dark-mode">
      <label class="dark-mode__switch" for="mode-toggle">
        <input type="checkbox" id="mode-toggle" />
        <span class="dark-mode__slider">
          <span class="dark-mode__thumb" id="light-slider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </span>
        </span>
      </label>
    </div>
    <h1 class="title" data-light="yes">Jokes App!</h1>
    <div class="joke" data-light="yes">
      <p class="joke__text" id="joke-text" data-light="yes">
        Click on the button to read a funny joke!
      </p>
      <div class="joke__buttons">
        <button class="joke__buttons--new" id="load-joke" data-light="yes">
          Load new joke
        </button>
        <button
          class="joke__buttons--save"
          id="save-joke"
          style="display: none"
          data-light="yes"
        >
          Save joke
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="saved-jokes" data-light="yes">
      <h2 class="saved-jokes__title" data-light="yes">Saved Jokes</h2>
      <div class="saved-jokes__jokes" id="saved-jokes">
        <i id="no-jokes">No jokes saved thus far</i>
      </div>
    </div>
  </body>
</html>
