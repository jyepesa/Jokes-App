<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output/styles.css" />
    <title>Jokes App</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Jokes App!</h1>
    <div class="joke">
      <p class="joke__text" id="joke-text">
        Click on the button to read a funny joke!
      </p>
      <div class="joke__buttons">
        <button class="joke__buttons--new" id="load-joke">Load new joke</button>
        <button
          class="joke__buttons--save"
          id="save-joke"
          style="display: none"
        >
          Save joke
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="saved-jokes">
      <h2 class="saved-jokes__title">Saved Jokes</h2>
      <div class="saved-jokes__jokes" id="saved-jokes">
        <i id="no-jokes">No jokes saved thus far</i>
      </div>
    </div>
  </body>
</html>
